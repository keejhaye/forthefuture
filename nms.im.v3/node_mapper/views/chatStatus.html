
<!DOCTYPE html>
<html>
  <head>
    <title>Outbound messages status</title>
    <script type="text/javascript" src="http://smoothiecharts.org/smoothie.js"></script>
    <script type="text/javascript">

      // Randomly add a data point every 500ms
      var random = new TimeSeries();
      setInterval(function() {
        random.append(new Date().getTime(), 0);
      }, 1000);

      function createTimeline() {
        var chart = new SmoothieChart({responsive: true});
        chart.addTimeSeries(random, { strokeStyle: 'rgba(0, 255, 0, 1)', fillStyle: 'rgba(0, 255, 0, 0.2)', lineWidth: 4 });
        chart.streamTo(document.getElementById("chart"), 500);
      }    </script>
  </head>
  <body onload="createTimeline()">

    <p id="title">Outbound messages.</p>

    <canvas id="chart" style="width:100%; height:200px"></canvas>

  </body>
  <script type="text/javascript">
  	document.getElementById("title").innerHTML = Math.random() * 10000;
  </script>
</html>
